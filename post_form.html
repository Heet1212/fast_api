<!DOCTYPE html>
<html>
<head>
    <title>POST Form</title>
</head>
<body>
    <form action="http://127.0.0.1:8000/jokes/" method="post">
        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type"><br><br>

        <label for="joke">Joke:</label>
        <input type="text" id="joke" name="joke"><br><br>

        <label for="setup">Setup:</label>
        <input type="text" id="setup" name="setup"><br><br>

        <label for="delivery">Delivery:</label>
        <input type="text" id="delivery" name="delivery"><br><br>

        <label for="nsfw">NSFW:</label>
        <input type="checkbox" id="nsfw" name="nsfw"><br><br>

        <label for="political">Political:</label>
        <input type="checkbox" id="political" name="political"><br><br>

        <label for="sexist">Sexist:</label>
        <input type="checkbox" id="sexist" name="sexist"><br><br>

        <label for="safe">Safe:</label>
        <input type="checkbox" id="safe" name="safe"><br><br>

        <label for="lang">Language:</label>
        <input type="text" id="lang" name="lang"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
